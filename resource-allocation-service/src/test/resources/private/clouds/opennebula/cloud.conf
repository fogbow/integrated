# OpenNebula XML-RPC API Url #
# Required
opennebula_rpc_endpoint=http://localhost:2633/RPC2

# Default data storage for operating system volumes #
# Required
default_datastore_id=1

# Default Network #
# Required
default_network_id=0

# Default network for public IP addresses #
# Required
default_public_network_id=100

# Default Reservations Network #
# Required
default_reservations_network_id=99

# Default Security Group #
# Required
default_security_group_id=0